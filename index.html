<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>المدرسة الإعداديّة بمطماطة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .academic-year {
            color: #34495e;
            font-size: 1.3rem;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #3498db;
            color: white;
            padding: 16px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            min-width: 200px;
            transition: background-color 0.3s;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 8px;
            z-index: 1;
        }

        .dropdown-content a {
            color: #2c3e50;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #2980b9;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>المدرسة الإعداديّة بمطماطة</h1>
        <div class="academic-year">السّنة الدّراسيّة 2024-2025</div>
        <div class="dropdown">
            <button class="dropbtn">القائمة الرئيسية ▼</button>
            <div class="dropdown-content">
                <a href="https://0a5i5.github.io/Matricules">معطيات التّلاميذ</a>
                <a href="https://0a5i5.github.io/Stat">إحصائيّات</a>
                <a href="https://0a5i5.github.io/ProfsEmp">جداول الأساتذة</a>
                <a href="https://0a5i5.github.io/AgeCalc">إحتساب العمر</a>
            </div>
        </div>
    </div>
</body>
</html>
